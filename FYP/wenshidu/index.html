                    name: '温度(℃)',
                    min: 6,
                }, {
                    name: '相对湿度(rh%)',
                    splitLine: {
                        show: false
                    }
                }
            ],
            dataZoom: {
                start: 30,
                end: 100
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            toolbox: {
                feature: {
                    restore: {},
                    dataZoom: {}
                }
            },
            brush: {
                toolbox: ['lineX', 'clear'],
                xAxisIndex: 'all',
                xAxisIndex: 'all',
                brushLink: 'all',
                inBrush: {
                    symbol: 'circle',
                    symbolSize: 10
                },
                outOfBrush: {
                    colorAlpha: 0.1
                }
            },
            grid: {
                top: 130
            },
            legend: {
                top: 80
            },
            series: [
                {
                    name: '温度',
                    type: 'k',
                    yAxisIndex: 0,
                    data: yi1
                },
                {
                    name: '湿度',
                    type: 'line',
                    yAxisIndex: 1,
                    data: yi2,
                    lineStyle: {
                        width: 1,
                        color: '#096'
                    },
                    smooth: true
                },

            ]
        };


        function addData(shift, x) {
            xi.push(date[x]);
            yi1.push(data[x]);
            yi2.push(data2[x]);

            if (shift) {
                xi.shift();
                yi1.shift();
                yi2.shift();
            }
        }

        var i2 = 50;
        setInterval(function () {
            addData(true, i2);
            myChart.setOption({
                xAxis: {
                    data: xi
                },
                series: [{ data: yi1 }, { data: yi2 }]
            });
            i2++;
        }, 1000);
        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>
</html>
